<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wine Quality Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üç∑ Wine Quality Predictor</h1>
      <form method="POST" action="/predict">
        
        <div class="input-group">
          <label for="fixed_acidity">Fixed Acidity</label>
          <input type="number" step="0.1" min="4" max="16" name="fixed_acidity" id="fixed_acidity" required>
          <small>Range: 4 - 16</small>
        </div>

        <div class="input-group">
          <label for="volatile_acidity">Volatile Acidity</label>
          <input type="number" step="0.01" min="0" max="2" name="volatile_acidity" id="volatile_acidity" required>
          <small>Range: 0.00 - 2.00</small>
        </div>

        <div class="input-group">
          <label for="citric_acid">Citric Acid</label>
          <input type="number" step="0.01" min="0" max="1" name="citric_acid" id="citric_acid" required>
          <small>Range: 0.00 - 1.00</small>
        </div>

        <div class="input-group">
          <label for="alcohol">Alcohol</label>
          <input type="number" step="0.1" min="8" max="15" name="alcohol" id="alcohol" required>
          <small>Range: 8.0 - 15.0</small>
        </div>

        <div class="input-group">
          <label for="pH">pH</label>
          <input type="number" step="0.01" min="2" max="5" name="pH" id="pH" required>
          <small>Range: 2.0 - 5.0</small>
        </div>

        <button type="submit" class="btn">üîç Predict Quality</button>
      </form>
    </div>
  </div>
</body>
</html>
